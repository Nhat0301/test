<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediG Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root { color-scheme: light; }
      .dark:root { color-scheme: dark; }
      body { font-family: 'Quicksand', sans-serif; }
       @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Password Popup -->
    <div id="password-popup" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm animate-fadeIn">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 w-full max-w-sm m-4 border dark:border-slate-700">
            <div class="flex items-center gap-3 mb-4">
                <div class="p-2 bg-yellow-100 dark:bg-yellow-900/40 rounded-full">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-yellow-600 dark:text-yellow-400"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-slate-200">Yêu cầu xác thực</h2>
            </div>
            <p class="text-gray-600 dark:text-slate-400 mb-6 text-sm">
                Vui lòng nhập mật khẩu để truy cập Admin Panel.
            </p>
            <form id="password-form">
                <input
                    id="password-input"
                    type="password"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 text-gray-900 dark:text-slate-200 placeholder-gray-400 dark:placeholder-slate-500 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/50 outline-none transition-all shadow-sm"
                    placeholder="Nhập mật khẩu..."
                    autofocus
                />
                <p id="password-error" class="text-red-500 text-sm mt-2 h-5"></p>
                <div class="flex justify-end gap-3 mt-4">
                    <button
                        type="submit"
                        class="w-full px-5 py-2.5 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg hover:shadow-indigo-200 dark:hover:shadow-indigo-900/50"
                    >
                        Truy cập
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="max-w-4xl mx-auto py-12 px-4 hidden">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-pink-500 flex items-center justify-center text-white font-bold shadow-sm text-xl">
                  M
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800 dark:text-slate-200">Admin Panel</h1>
                    <p class="text-sm text-gray-500 dark:text-slate-400">Quản lý MedKeys</p>
                </div>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-100 dark:bg-slate-800 hover:bg-gray-200 dark:hover:bg-slate-700 transition-colors">
                <svg id="theme-icon-light" class="w-5 h-5 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-5 h-5 text-yellow-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <!-- Add New Key Section -->
        <div class="bg-white dark:bg-slate-800 p-8 rounded-2xl border border-gray-200 dark:border-slate-700 shadow-sm mb-10">
            <h2 class="text-lg font-bold text-indigo-700 dark:text-indigo-400 mb-6 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><path d="M12 8v8"></path><path d="M8 12h8"></path></svg>
                Thêm MedKey mới
            </h2>
            <div class="grid md:grid-cols-3 gap-4 items-end">
                <div class="md:col-span-2">
                    <label for="key" class="block text-sm font-bold text-gray-700 dark:text-slate-300 mb-2">MedKey</label>
                    <input id="key" placeholder="Nhập key mới..." oninput="clearAddError()" class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/50 outline-none transition-all shadow-sm">
                </div>
                <div>
                    <label for="exp" class="block text-sm font-bold text-gray-700 dark:text-slate-300 mb-2">Ngày hết hạn</label>
                    <input id="exp" type="text" placeholder="dd/mm/yyyy" oninput="this.value = autoFormatDate(this.value); clearAddError()" class="w-full px-4 py-3 rounded-xl border border-gray-300 dark:border-slate-600 bg-white dark:bg-slate-900 focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 dark:focus:ring-indigo-900/50 outline-none transition-all shadow-sm">
                </div>
            </div>
            <div class="mt-6 flex justify-between items-center">
                 <p id="add-key-error" class="text-red-500 text-sm h-5 flex-grow font-semibold"></p>
                <button onclick="add()" class="px-6 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors shadow-lg hover:shadow-indigo-200 dark:hover:shadow-indigo-900/50 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Thêm
                </button>
            </div>
        </div>

        <!-- Key List Section -->
        <div>
            <h2 class="text-lg font-bold text-gray-800 dark:text-slate-200 mb-4">Danh sách Keys đang hoạt động</h2>
            <div id="list" class="space-y-3">
                <p class="text-gray-500 dark:text-slate-400">Đang tải danh sách...</p>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Dialog -->
    <div id="confirm-popup" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm hidden animate-fadeIn">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 w-full max-w-sm m-4 border dark:border-slate-700">
            <div class="flex items-center gap-3 mb-4">
                <div class="p-2 bg-red-100 dark:bg-red-900/40 rounded-full">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-red-600 dark:text-red-400"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800 dark:text-slate-200">Xác nhận xóa</h2>
            </div>
            <p id="confirm-message" class="text-gray-600 dark:text-slate-400 mb-6 text-sm">
                Bạn có chắc chắn muốn xóa vĩnh viễn key này không?
            </p>
            <div class="flex justify-end gap-3 mt-4">
                <button
                    id="cancel-delete-btn"
                    class="px-5 py-2.5 bg-gray-100 dark:bg-slate-700 text-gray-800 dark:text-slate-200 rounded-xl font-bold hover:bg-gray-200 dark:hover:bg-slate-600 transition-colors"
                >
                    Hủy
                </button>
                <button
                    id="confirm-delete-btn"
                    class="px-5 py-2.5 bg-red-600 text-white rounded-xl font-bold hover:bg-red-700 transition-colors shadow-lg hover:shadow-red-200 dark:hover:shadow-red-900/50"
                >
                    Xóa
                </button>
            </div>
        </div>
    </div>


    <script>
        let ADMIN_PASSWORD = "";
        const passwordPopup = document.getElementById('password-popup');
        const mainContent = document.getElementById('main-content');
        const passwordForm = document.getElementById('password-form');
        const passwordInput = document.getElementById('password-input');
        const passwordError = document.getElementById('password-error');

        const API = "https://gemini-proxy.minhnaath.workers.dev/admin";
        const keyInput = document.getElementById('key');
        const expInput = document.getElementById('exp');
        const listDiv = document.getElementById('list');
        const addKeyError = document.getElementById('add-key-error');

        const confirmPopup = document.getElementById('confirm-popup');
        const confirmMessage = document.getElementById('confirm-message');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        let keyToDelete = null;
        
        let refreshInterval = null;

        const autoFormatDate = (value) => {
            const v = value.replace(/\D/g, '').slice(0, 8);
            if (v.length >= 5) return `${v.slice(0, 2)}/${v.slice(2, 4)}/${v.slice(4)}`;
            if (v.length >= 3) return `${v.slice(0, 2)}/${v.slice(2)}`;
            return v;
        };

        const clearAddError = () => {
            addKeyError.textContent = '';
            keyInput.classList.remove('border-red-500', 'dark:border-red-500');
            expInput.classList.remove('border-red-500', 'dark:border-red-500');
        };

        async function load() {
            if (listDiv.querySelector('p')) {
                 listDiv.innerHTML = '<p class="text-gray-500 dark:text-slate-400">Đang cập nhật...</p>';
            }
           
            try {
                const res = await fetch(API, { headers: { 'X-Admin-Password': ADMIN_PASSWORD } });
                if (!res.ok) throw new Error('Failed to fetch');
                const data = await res.json();
                
                let html = "";
                if (data.length === 0) {
                    html = '<p class="text-gray-500 dark:text-slate-400">Không có key nào.</p>';
                } else {
                    data.sort((a, b) => new Date(b.exp) - new Date(a.exp)).forEach(x => {
                        const expDate = new Date(x.exp);
                        const isExpired = expDate < new Date();
                        html += `
                        <div class="flex justify-between items-center bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border dark:border-slate-700 transition-all ${isExpired ? 'opacity-50' : ''}">
                            <div>
                                <p class="font-mono text-sm font-medium text-gray-900 dark:text-slate-200">${x.key}</p>
                                <p class="text-xs text-gray-500 dark:text-slate-400">
                                    Hết hạn: ${expDate.toLocaleDateString("vi-VN")} ${isExpired ? '<span class="font-bold text-red-500">(Đã hết hạn)</span>' : ''}
                                </p>
                            </div>
                            <button onclick="del('${x.key}')" class="p-2 bg-red-50 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50 transition-colors" title="Xóa key">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                            </button>
                        </div>
                        `;
                    });
                }
                listDiv.innerHTML = html;
            } catch(e) {
                listDiv.innerHTML = '<p class="text-gray-500 dark:text-slate-400">Đang cập nhật...</p>';
            }
        }

        async function add() {
            clearAddError();
            
            let hasError = false;
            if (!keyInput.value.trim()) {
                keyInput.classList.add('border-red-500', 'dark:border-red-500');
                hasError = true;
            }
            if (!expInput.value.trim()) {
                expInput.classList.add('border-red-500', 'dark:border-red-500');
                hasError = true;
            }

            if (hasError) {
                addKeyError.textContent = "Vui lòng nhập đủ thông tin.";
                return;
            }

            const dateParts = expInput.value.split('/');
            if (dateParts.length !== 3 || dateParts[2].length !== 4) {
                 addKeyError.textContent = "Định dạng ngày là dd/mm/yyyy.";
                 expInput.classList.add('border-red-500', 'dark:border-red-500');
                 return;
            }

            const [day, month, year] = dateParts.map(p => parseInt(p, 10));
            if (isNaN(day) || isNaN(month) || isNaN(year)) {
                addKeyError.textContent = "Ngày không hợp lệ.";
                expInput.classList.add('border-red-500', 'dark:border-red-500');
                return;
            }

            const dateObj = new Date(year, month - 1, day);
            if (dateObj.getFullYear() !== year || dateObj.getMonth() + 1 !== month || dateObj.getDate() !== day) {
                 addKeyError.textContent = "Ngày không tồn tại.";
                 expInput.classList.add('border-red-500', 'dark:border-red-500');
                 return;
            }

            const isoDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

            await fetch(API, {
                method: "POST",
                headers: { 'X-Admin-Password': ADMIN_PASSWORD },
                body: JSON.stringify({
                    key: keyInput.value,
                    exp: isoDate
                })
            });
            keyInput.value = '';
            expInput.value = '';
            load();
        }

        function del(k) {
            keyToDelete = k;
            confirmMessage.textContent = `Bạn có chắc chắn muốn xóa vĩnh viễn key "${k}" không? Hành động này không thể hoàn tác.`;
            confirmPopup.classList.remove('hidden');
        }
        
        async function handleConfirmDelete() {
            if (!keyToDelete) return;

            await fetch(API, {
                method: "DELETE",
                headers: { 'X-Admin-Password': ADMIN_PASSWORD },
                body: JSON.stringify({ key: keyToDelete })
            });
            load();
            handleCancelDelete();
        }

        function handleCancelDelete() {
            keyToDelete = null;
            confirmPopup.classList.add('hidden');
        }

        confirmDeleteBtn.addEventListener('click', handleConfirmDelete);
        cancelDeleteBtn.addEventListener('click', handleCancelDelete);

    passwordForm.addEventListener('submit', async (e) => {

    e.preventDefault();

    passwordError.textContent = '';

    const pass = passwordInput.value.trim();

    const hash = sha256(pass);

    if (!pass) return;

    try{

        const res = await fetch(API, {
            headers: {
                'X-Admin-Password': hash
            }
        });

        if (res.status === 401){

            passwordError.textContent =
                'Mật khẩu không đúng';

            passwordInput.classList.add('animate-shake');

            setTimeout(()=>{
                passwordInput.classList.remove('animate-shake');
            },500);

            return;

        }

        if (!res.ok){

            passwordError.textContent =
                'Server error';

            return;
        }

        // SUCCESS LOGIN

        ADMIN_PASSWORD = hash;

        passwordPopup.classList.add('hidden');

        mainContent.classList.remove('hidden');

        load();

        if (refreshInterval)
            clearInterval(refreshInterval);

        refreshInterval =
            setInterval(load, 10000);

    }
    catch{

        passwordError.textContent =
            'Không kết nối được server';

    }

});


        // Theme Toggler
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }
        };

        const currentTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        applyTheme(currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });
    </script>
</body>
</html>
